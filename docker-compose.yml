version: '3.8'

services:
  dbdeep-app:
    build:
      context: ./dbdeep-BE
    env_file:
      - dbdeep-BE/.env
    ports:
      - "8081:8080"
    environment:
      - FIRESTORE_CREDENTIAL_LOCATION=/credentials/key.json
      - SPRING_DATA_ELASTICSEARCH_URIS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_started
    networks:
      - esnet

  elasticsearch:
    image: bitnami/elasticsearch:7.17.10-debian-11-r0
    container_name: elasticsearch
    environment:
      - ELASTICSEARCH_ENABLE_SECURITY=false
      - ELASTICSEARCH_HEAP_SIZE=512m
    ports:
      - "9200:9200"
    volumes:
      - esdata:/bitnami/elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esnet

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.10
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - esnet

volumes:
  esdata:

networks:
  esnet:
