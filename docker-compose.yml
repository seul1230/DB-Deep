version: '3.8'

services:
  elasticsearch:
    image: bitnami/elasticsearch:7.17.10-debian-11-r0
    container_name: elasticsearch
    environment:
      - ELASTICSEARCH_ENABLE_SECURITY=false
      - ELASTICSEARCH_HEAP_SIZE=512m
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - esdata:/bitnami/elasticsearch
    networks:
      - esnet

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.10
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - esnet

  dbdeep-app:
    build:
      context: ./dbdeep-BE
    ports:
      - "8081:8080"
    environment:
      - FIRESTORE_CREDENTIAL_LOCATION=/credentials/key.json
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_DATA_ELASTICSEARCH_REPOSITORIES_BOOTSTRAP_MODE=lazy
      - SPRING_DATA_ELASTICSEARCH_REPOSITORIES_FAIL_FAST=false
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_started
    restart: on-failure
    networks:
      - esnet

volumes:
  esdata:

networks:
  esnet:
