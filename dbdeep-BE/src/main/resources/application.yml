spring:
  application:
    name: dbdeep-BE
  config:
    import:
      - application-mysql.yml
      - optional:file:.env[.properties]
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jackson:
    time-zone: Asia/Seoul
  mvc:
    servlet:
      path: /api
  data:
    elasticsearch:
      repositories:
        bootstrap-mode: lazy
        enabled: true
      client:
#        uris: http://localhost:9200 # 로컬 테스트 용
        uris: http://elasticsearch:9200 # 배포 용
jwt:
  secretKey: ${JWT_SECRET}

cors:
  allowed-origins:
    - http://localhost:5173
    - https://k12s104.p.ssafy.io
    - https://dbdeep.kr
    - http://k12s104.p.ssafy.io
    - http://dbdeep.kr